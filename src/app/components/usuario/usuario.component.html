<div class="auth-wrapper">
    <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
        <div class="card" style="margin-top: 2rem; margin-bottom: 2rem;">
            <div class="card-header">
                <div class="card-icon-header">
                    <i class="fa fa-user"></i>
                    <span>{{headerText}}</span>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="forma" (ngSubmit)="onSubmit()" #registroForm="ngForm">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Nombre"
                            formControlName="name"
                            [ngClass]="{ 'is-invalid': !forma.controls['name'].valid && forma.controls['name'].touched }">
                        <div *ngIf="forma.get('name').errors?.required && forma.controls['name'].touched"
                            class="small text-error">
                            El nombre es necesario.
                        </div>
                        <div *ngIf="forma.get('name').errors?.minlength && forma.controls['name'].touched"
                            class="small text-error">
                            Por lo menos 3 caracteres.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Usuario"
                            formControlName="username"
                            [ngClass]="{ 'is-invalid': !forma.controls['username'].valid && forma.controls['username'].touched }">
                        <div *ngIf="forma.controls['username'].errors?.existe"
                            class="small text-error">
                            El usuario ya esta registrado.
                        </div>
                        <div *ngIf="forma.controls['username'].pending"
                            class="small text-hint">
                            Verificando el usuario...
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Email"
                            formControlName="email"
                            [ngClass]="{ 'is-invalid': !forma.controls['email'].valid && forma.controls['email'].touched }">
                        <div *ngIf="forma.get('email').errors?.required && forma.controls['email'].touched"
                            class="small text-error">
                            El email es necesario.
                        </div>
                        <div *ngIf="forma.get('email').errors?.pattern && forma.controls['email'].touched"
                            class="small text-error">
                            Ingrese un email valido.
                        </div>
                        <div *ngIf="forma.controls['email'].errors?.existe"
                            class="small text-error">
                            El email ya esta registrado.
                        </div>
                        <div *ngIf="forma.controls['email'].pending"
                            class="small text-hint">
                            Verificando el email...
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                            class="form-control"
                            placeholder="Password"
                            formControlName="password"
                            [ngClass]="{ 'is-invalid': !forma.controls['password'].valid && forma.controls['password'].touched }">
                        <div *ngIf="!isNew" class="small text-hint">
                            Dejar en blanco para no modificar.
                        </div>
                    </div>

                    <div class="form-group" *ngIf="isNew || forma.controls['password'].value">
                        <label>Repita la Password</label>
                        <input type="password"
                            class="form-control"
                            placeholder="Repita la password"
                            formControlName="password2"
                            [ngClass]="{ 'is-invalid': !forma.controls['password2'].valid && forma.controls['password2'].touched }">
                        <div *ngIf="forma.get('password2').errors?.noiguales && forma.controls['password2'].touched"
                            class="small text-error">
                            Las passwords no coinciden.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rol</label>
                        <select formControlName="role" class="form-control"
                            [ngClass]="{ 'is-invalid': !forma.controls['role'].valid && forma.controls['role'].touched }">
                            <option value="" disabled>Seleccione un rol</option>
                            <option *ngFor="let role of roles" [value]="role.codigo">{{role.role}}</option>
                        </select>
                    </div>

                    <div class="row" style="margin-top: 1.5rem;">
                        <div class="col-6">
                            <button [disabled]="!forma.valid" class="btn btn-action btn-block" type="submit">
                                <i class="fa fa-save" style="margin-right: 0.25rem;"></i> Guardar
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-action-secondary btn-block" type="button" [routerLink]="['/usuarios']">
                                <i class="fa fa-times" style="margin-right: 0.25rem;"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
