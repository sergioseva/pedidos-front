<div class="search-row" style="margin-top: 1rem;">
    <div class="row align-items-center">
        <div class="col">
            <div style="position: relative;">
                <input #termino type="text" (keyup.enter)="buscarCliente(termino.value)" class="form-control"
                    placeholder="Buscar Cliente" style="padding-left: 2.25rem;">
                <i class="fa fa-search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #8C7A6A;"></i>
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-action btn-sm" [routerLink]="['/cliente','nuevo']">
                <i class="fa fa-plus" style="margin-right: 0.25rem;"></i> Nuevo Cliente
            </button>
        </div>
    </div>
</div>

<table class="table" style="margin-top: 1rem;">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Celular</th>
            <th scope="col">Fijo</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefonoMovil}}</td>
            <td>{{cliente.telefonoFijo}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <div class="table-actions">
                    <button title="Modificar" [routerLink]="['/cliente', cliente.id]" type="button" class="btn btn-icon">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button title="Eliminar" (click)="validaryBorrarCliente(cliente,i)" type="button" class="btn btn-icon btn-icon-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <div class="row">
        <div class="col-xs-12 col-12">
            <pagination [boundaryLinks]="true" [(ngModel)]="currentPage" [itemsPerPage]="20" [totalItems]="total" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
    </div>
</nav>
