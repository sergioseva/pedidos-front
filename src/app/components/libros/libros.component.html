<div [class.isPrinting]="printService.isPrinting">

<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Pedido ({{cantItemsPedido}})
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" > <!--data-parent="#accordionExample"-->
      <div class="container">
        <app-pedido></app-pedido>    
      </div>  
    </div>
</div>
<div class="card">
  <div class="card-header" id="headingTwo">
    <h2 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseLibro" aria-expanded="true" aria-controls="collapseLibro">
        Libros 
      </button>
    </h2>
  </div>
  <div id="collapseLibro" class="collapse show" aria-labelledby="headingTwo">  <!--data-parent="#accordionExample"-->

          <div class="row">
                <div class="col-10">
                    <input #termino type="text" (keyup.enter)="buscarLibros(termino.value)" class="form-control" placeholder="Buscar Libro por cualquier dato Titulo, Autor, ISBN, Tema">

                </div> 
                <div class="col-2">
                  <button class="btn btn-primary btn-sm my-1" (click)="buscarLibros(termino.value)">Buscar</button>  
                </div>
                
          </div>

          <ng2-smart-table [settings]="settings" [source]="libros" 
                          (createConfirm)="onCreateConfirm($event)"
                          (deleteConfirm)="onDeleteConfirm($event)"  
                          (editConfirm)="onEditConfirm($event)"
                          (custom)="onCustom($event)"
                          ></ng2-smart-table>

   </div>   
  </div>               
</div>

</div>
