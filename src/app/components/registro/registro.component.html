<body>
	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center">Registrar nuevo usuario</h5>
              <form (ngSubmit)="onSubmit(registroForm)"
                    #registroForm="ngForm"
                  class="form-signin">
                
                  <div class="form-group">
				  <input type="text" 
						  id="inputEmail" 
						  class="form-control"
						  name="email"  
						  placeholder="Email"  
						  [(ngModel)]="usuario.email"
						  required autofocus>
                </div>
                
                <div class="form-group">
                   
                    <input type="text" 
                            id="inputName" 
                            class="form-control"
                            name="name"  
                            placeholder="Nombre"  
                            [(ngModel)]="usuario.name"
                            required autofocus>
                  </div>

                  <div class="form-group">
                    <input type="text" 
                            id="inputUsername" 
                            class="form-control"
                            name="username"  
                            placeholder="Usuario"  
                            [(ngModel)]="usuario.username"
                            required autofocus>
                            
                  </div>
  
				<div class="form-group">
				  <input type="password" 
					  id="inputPassword" 
					  class="form-control" 
					  name="password" 
					  [(ngModel)]="usuario.password"
					  required
					  minlength="6"
					  placeholder="Password" >
                </div>
                
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select   [(ngModel)]="usuario.role" name="role" class="form-control" id="role">
                      <option *ngFor="let role of roles" [value]="role.codigo" >{{role.role}}</option>
                    </select>
                  </div>
  
				<div class="custom-control custom-checkbox mb-3">
				  <input type="checkbox" class="custom-control-input" id="customCheck1">
				 </div>
				<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>

			</form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
