<div [class.isPrinting]="printService.isPrinting">

<div class="accordion" id="accordionExample">
  <div class="card card-section-pedido">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <i class="fa fa-shopping-cart" style="margin-right: 0.375rem;"></i>Pedido
          <span class="badge badge-primary" style="margin-left: 0.5rem; font-size: 0.75rem;">{{cantItemsPedido}}</span>
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
      <div class="container" style="padding: 1rem;">
        <app-pedido></app-pedido>
      </div>
    </div>
  </div>
  <div class="card card-section-libros">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseLibro" aria-expanded="true" aria-controls="collapseLibro">
          <i class="fa fa-book" style="margin-right: 0.375rem;"></i>Libros
        </button>
      </h2>
    </div>
    <div id="collapseLibro" class="collapse show" aria-labelledby="headingTwo">
      <div style="padding: 1rem;">
        <div class="search-row">
          <div class="row align-items-center">
            <div class="col">
              <div style="position: relative;">
                <input #termino type="text" (keyup.enter)="buscarLibros(termino.value)" class="form-control"
                  placeholder="Buscar Libro por cualquier dato: Titulo, Autor, ISBN, Tema"
                  style="padding-left: 2.25rem;">
                <i class="fa fa-search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #8C7A6A;"></i>
              </div>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary btn-sm" (click)="buscarLibros(termino.value)">
                <i class="fa fa-search" style="margin-right: 0.25rem;"></i> Buscar
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
            <h4 class="alert-heading"><i class="fa fa-search" style="margin-right: 0.375rem;"></i>Buscando</h4>
            <p>
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </p>
        </div>

        <div *ngIf="searchPerformed && !loading && libros" class="small" style="color: #5C4A3A; margin: 0.5rem 0;">
            <i class="fa fa-info-circle" style="margin-right: 0.25rem;"></i>{{libros.length}} resultado{{libros.length !== 1 ? 's' : ''}}
        </div>

        <div *ngIf="!isAdding" style="margin-bottom: 0.5rem;">
          <button class="btn btn-action-secondary btn-sm" (click)="startAdd()">
            <i class="fa fa-plus" style="margin-right: 0.25rem;"></i> Nuevo
          </button>
        </div>

        <div style="overflow-x: auto;">
          <table class="table" style="margin-bottom: 0;">
            <thead>
              <tr>
                <th style="width: 120px;">Acciones</th>
                <th style="min-width: 180px; cursor: pointer;" (click)="toggleSort('descripcion')">
                  Nombre
                  <i *ngIf="sortColumn === 'descripcion' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'descripcion' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'descripcion'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
                <th style="min-width: 120px; cursor: pointer;" (click)="toggleSort('autor')">
                  Autor
                  <i *ngIf="sortColumn === 'autor' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'autor' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'autor'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
                <th style="min-width: 90px; cursor: pointer;" (click)="toggleSort('precio')">
                  Precio
                  <i *ngIf="sortColumn === 'precio' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'precio' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'precio'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
                <th style="min-width: 120px; cursor: pointer;" (click)="toggleSort('editorial')">
                  Editorial
                  <i *ngIf="sortColumn === 'editorial' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'editorial' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'editorial'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
                <th style="min-width: 100px; cursor: pointer;" (click)="toggleSort('isbn')">
                  ISBN
                  <i *ngIf="sortColumn === 'isbn' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'isbn' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'isbn'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
                <th style="min-width: 120px; cursor: pointer;" (click)="toggleSort('observaciones')">
                  Observaciones
                  <i *ngIf="sortColumn === 'observaciones' && sortDirection === 'asc'" class="fa fa-sort-asc"></i>
                  <i *ngIf="sortColumn === 'observaciones' && sortDirection === 'desc'" class="fa fa-sort-desc"></i>
                  <i *ngIf="sortColumn !== 'observaciones'" class="fa fa-sort" style="opacity: 0.3;"></i>
                </th>
              </tr>
              <tr>
                <th></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.descripcion" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.autor" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.precio" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.editorial" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.isbn" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
                <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filters.observaciones" (ngModelChange)="onFilterChange()" placeholder="Filtrar..."></th>
              </tr>
            </thead>
            <tbody>
              <!-- Inline Add Row -->
              <tr *ngIf="isAdding">
                <td>
                  <div class="table-actions">
                    <button title="Guardar" (click)="saveNew()" type="button" class="btn btn-icon">
                      <i class="fa fa-check"></i>
                    </button>
                    <button title="Cancelar" (click)="cancelAdd()" type="button" class="btn btn-icon btn-icon-danger">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
                <td><input type="text" class="form-control form-control-sm" [(ngModel)]="newLibro.descripcion" placeholder="Nombre"></td>
                <td><input type="text" class="form-control form-control-sm" [(ngModel)]="newLibro.autor" placeholder="Autor"></td>
                <td><input type="number" class="form-control form-control-sm" [(ngModel)]="newLibro.precio" placeholder="Precio"></td>
                <td><input type="text" class="form-control form-control-sm" [(ngModel)]="newLibro.editorial" placeholder="Editorial"></td>
                <td><input type="text" class="form-control form-control-sm" [(ngModel)]="newLibro.isbn" placeholder="ISBN"></td>
                <td><input type="text" class="form-control form-control-sm" [(ngModel)]="newLibro.observaciones" placeholder="Observaciones"></td>
              </tr>

              <!-- Data Rows -->
              <ng-container *ngFor="let libro of filteredLibros">
                <!-- Display mode -->
                <tr *ngIf="editingLibro !== libro">
                  <td>
                    <div class="table-actions">
                      <button title="Agregar al pedido" (click)="agregarAlPedido(libro)" type="button" class="btn btn-icon">
                        <i class="fa fa-plus-circle"></i>
                      </button>
                      <button title="Editar" (click)="startEdit(libro)" type="button" class="btn btn-icon">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button title="Eliminar" (click)="confirmDelete(libro)" type="button" class="btn btn-icon btn-icon-danger">
                        <i class="fa fa-minus-square"></i>
                      </button>
                    </div>
                  </td>
                  <td>{{libro.descripcion}}</td>
                  <td>{{libro.autor}}</td>
                  <td>{{formatPrecio(libro.precio)}}</td>
                  <td>{{libro.editorial}}</td>
                  <td>{{libro.isbn}}</td>
                  <td>{{libro.observaciones}}</td>
                </tr>
                <!-- Edit mode -->
                <tr *ngIf="editingLibro === libro">
                  <td>
                    <div class="table-actions">
                      <button title="Guardar" (click)="saveEdit()" type="button" class="btn btn-icon">
                        <i class="fa fa-check"></i>
                      </button>
                      <button title="Cancelar" (click)="cancelEdit()" type="button" class="btn btn-icon btn-icon-danger">
                        <i class="fa fa-times"></i>
                      </button>
                    </div>
                  </td>
                  <td><input type="text" class="form-control form-control-sm" [(ngModel)]="editData.descripcion"></td>
                  <td><input type="text" class="form-control form-control-sm" [(ngModel)]="editData.autor"></td>
                  <td><input type="number" class="form-control form-control-sm" [(ngModel)]="editData.precio"></td>
                  <td><input type="text" class="form-control form-control-sm" [(ngModel)]="editData.editorial"></td>
                  <td><input type="text" class="form-control form-control-sm" [(ngModel)]="editData.isbn"></td>
                  <td><input type="text" class="form-control form-control-sm" [(ngModel)]="editData.observaciones"></td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>

        <div *ngIf="!loading && (!filteredLibros || filteredLibros.length === 0)" style="text-align: center; padding: 2rem 1rem; color: #8C7A6A;">
          <i class="fa fa-book" style="font-size: 2rem; margin-bottom: 0.5rem; display: block; opacity: 0.4;"></i>
          Busque un libro para agregarlo al pedido
        </div>
      </div>
    </div>
  </div>
</div>

</div>
