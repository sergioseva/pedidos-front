<div class="auth-wrapper">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="auth-brand">
            <img *ngIf="hasLogo" [src]="logoUrl" alt="Logo" style="max-height: 64px; margin-bottom: 0.5rem;">
            <i *ngIf="!hasLogo" class="fa fa-book"></i>
            <h3>{{ nombre }}</h3>
        </div>
        <div class="card card-signin">
            <div class="card-body">
                <h5 class="card-title text-center">Ingresar</h5>
                <form (ngSubmit)="login( f )" #f="ngForm" class="form-signin">
                    <div class="form-group">
                        <label for="inputUsername">Usuario</label>
                        <input type="text"
                            id="inputUsername"
                            class="form-control"
                            name="username"
                            placeholder="Ingrese su usuario"
                            [(ngModel)]="usuario.username"
                            required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password"
                            id="inputPassword"
                            class="form-control"
                            name="password"
                            [(ngModel)]="usuario.password"
                            required
                            minlength="6"
                            placeholder="Ingrese su password">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
