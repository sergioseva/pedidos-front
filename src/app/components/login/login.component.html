<head>
    <meta charset="utf-8">
    <title>LoginApp</title>
    <base href="/">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
    <!--===============================================================================================-->	
      <link rel="stylesheet" type="text/css" href="assets/css/util.css">
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!--===============================================================================================-->
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  
  </head>
  
<div class="limiter animated fadeInLeft">
  <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">
          
          <form (ngSubmit)="login( f )"
                #f="ngForm"
                class="login100-form validate-form flex-sb flex-w">

              <span class="login100-form-title p-b-51">
                  Login
              </span>

              <span *ngIf="f.submitted && f.controls['username'].errors"
                        class="text-danger animated fadeIn">El usuario es obligatorio</span>

              <div class="wrap-input100 m-b-16">
                  <input class="input100" 
                         type="text" 
                         name="username" 
                         [(ngModel)]="usuario.username"
                         required
                         placeholder="Usuario">

                  <span class="focus-input100"></span>
              </div>
              
              <span *ngIf="f.submitted && f.controls['password'].errors"
                        class="text-danger animated fadeIn">Al menos 6 letras</span>
              <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                  <input class="input100"
                         type="password" 
                         name="password" 
                         [(ngModel)]="usuario.password"
                         required
                         minlength="6"
                         placeholder="Password">
                  <span class="focus-input100"></span>
              </div>
              
              <div class="flex-sb-m w-full p-t-3 p-b-24">
                  <div class="contact100-form-checkbox">
                      <input [(ngModel)]="recordarme"
                             class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                      <label class="label-checkbox100" for="ckb1">
                          Recordar mi usuario
                      </label>
                  </div>

                  <div>
                      <a routerLink="/registro" class="txt1">
                          Â¿No tienes cuenta?
                      </a>
                  </div>
              </div>

              <div class="container-login100-form-btn m-t-17">
                  <button class="login100-form-btn" type="submit">
                      Ingresar
                  </button>
              </div>

          </form>
      </div>
  </div>
</div>
